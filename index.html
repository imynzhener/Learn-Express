<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="public/style.css">
  </head>
  <body>
    <div id="inner_block">
      <div class="info_block">
        <span class="welcome">Welcome to the messenger!</span>
        <div class="chat_progress">Chat progress</div>
      </div>
      <ul id="messages"></ul>
      <div class="user_inner_block">
        <span class="user_name">Enter you user name</span>
        <form id="user_form" action="">
          <input id="user_name" autocomplete="off" /><button>Submit</button>
        </form>
      </div>
      <div class="message_inner_block">
        <form id="message_form" action="">
          <input id="message" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
    <script src="public/scripts/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io(); 

        $('#user_form').submit(function() {
          if (!$('#user_name').val()) {
            return false;
          }

          socket.emit('join', $('#user_name').val()); 
          $('#user_name').val('');

          $('.user_inner_block').hide();
          $('.welcome').hide();
          $('.chat_progress').show();
          $('#message_form').show();

          return false;
        });

        socket.on('join', function(name) {
          $('#messages').append($('<li>').text(name + ' connected to chat'));
        });

        $('#message_form').submit(function() {
          if (!$('#message').val()) {
            return false;
          }
          
          socket.emit('chat message', $('#message').val());
          $('#message').val('');

          return false;
        });

        socket.on('chat message', function(user, msg) {
          $('#messages').append($('<li>').text(user + ': ' + msg));
        });

      });
    </script>

  </body>
</html>
